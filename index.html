<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockPulse Inventory Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    tr.low-stock {
      background-color: #ffe5e5;
      color: #b30000;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ StockPulse Inventory Monitor</h1>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="stockChart" width="400" height="200"></canvas>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://dglbuomuxwcclthoxnrl.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnbGJ1b211eHdjY2x0aG94bnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNzAwNzMsImV4cCI6MjA3Mjc0NjA3M30.VJ0cseFuIEHsknGyf27Em_eKTrdPdXHQcObaOPRgnkA'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const ctx = document.getElementById('stockChart').getContext('2d')
  let stockChart

  function renderTable(data) {
    const tbody = document.querySelector('#inventoryTable tbody')
    tbody.innerHTML = ''
    data.forEach(item => {
      const row = document.createElement('tr')
      if (item.quantity < 5) row.classList.add('low-stock')
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>

       <td>${
  item.last_updated_timestamp
    ? new Date(item.last_updated_timestamp + 'Z').toLocaleString()
    : 'â€”'
}</td>

      tbody.appendChild(row)
    })
  }

  function renderChart(data) {
    const labels = data.map(item => item.name)
    const quantities = data.map(item => item.quantity)
    const colors = ['#4caf50', '#f44336', '#2196f3', '#ff9800']
    const borders = ['#388e3c', '#d32f2f', '#1976d2', '#f57c00']

    if (stockChart) {
      stockChart.data.labels = labels
      stockChart.data.datasets[0].data = quantities
      stockChart.update()
    } else {
      stockChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Quantity',
            data: quantities,
            backgroundColor: labels.map((_, i) => colors[i % colors.length]),
            borderColor: labels.map((_, i) => borders[i % borders.length]),
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      })
    }
  }

  async function fetchInventory() {
    console.log("ðŸ“¡ Fetching inventory from Supabase...")
    const { data, error } = await supabase.from('inventory').select('*')
    if (error) {
      console.error('Error fetching inventory:', error)
      return
    }
    console.log("Inventory:", data)
    renderTable(data)
    renderChart(data)
    data.forEach(item => {
      if (item.quantity < 5) {
        console.warn(`âš ï¸ Low stock for ${item.name}: only ${item.quantity} left`)
      }
    })
  }

  fetchInventory()

  supabase
    .channel('inventory_changes')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'inventory' }, payload => {
      console.log('ðŸ”„ Change received:', payload)
      fetchInventory()
    })
    .subscribe()

  window.fetchInventory = fetchInventory
</script>

</body>
</html>
