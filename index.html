<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockPulse Inventory Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    tr.low-stock {
      background-color: #ffe5e5;
      color: #b30000;
    }
    form {
      margin-bottom: 30px;
    }
    input {
      margin-right: 10px;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
    #searchInput {
      margin-bottom: 20px;
      padding: 5px;
      width: 50%;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>📦 StockPulse Inventory Monitor</h1>

  <form id="addItemForm">
    <h3>➕ Προσθήκη προϊόντος</h3>
    <input type="text" id="itemName" placeholder="Όνομα προϊόντος" required />
    <input type="number" id="itemQuantity" placeholder="Ποσότητα" required />
    <button type="submit">Προσθήκη</button>
  </form>

  <input type="text" id="searchInput" placeholder="🔍 Αναζήτηση προϊόντος" />

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Last Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="stockChart" width="400" height="200"></canvas>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://dglbuomuxwcclthoxnrl.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRnbGJ1b211eHdjY2x0aG94bnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNzAwNzMsImV4cCI6MjA3Mjc0NjA3M30.VJ0cseFuIEHsknGyf27Em_eKTrdPdXHQcObaOPRgnkA'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const ctx = document.getElementById('stockChart').getContext('2d')
    let stockChart

    function renderTable(data) {
      const tbody = document.querySelector('#inventoryTable tbody')
      tbody.innerHTML = ''
      data.forEach(item => {
        const row = document.createElement('tr')
        if (item.quantity < 5) row.classList.add('low-stock')
        row.innerHTML = `
          <td>${item.name}</td>
          <td contenteditable="true" data-id="${item.id}" class="editable-qty">${item.quantity}</td>
          <td>${
            item.last_updated
              ? new Date(item.last_updated).toLocaleString()
              : '—'
          }</td>
          <td><button data-id="${item.id}" class="delete-btn">🗑️</button></td>
        `
        tbody.appendChild(row)
      })

      // Delete buttons
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id')
          const { error } = await supabase.from('inventory').delete().eq('id', id)
          if (error) {
            alert('❌ Σφάλμα στη διαγραφή')
            console.error(error)
          } else {
fetchInventory()          }
        })
      })

      // Inline edit
      document.querySelectorAll('.editable-qty').forEach(cell => {
        cell.addEventListener('blur', async () => {
          const id = cell.getAttribute('data-id')
          const newQty = parseInt(cell.textContent)
          if (isNaN(newQty) || newQty < 0) {
            alert('❌ Μη έγκυρη ποσότητα')
            return
          }
          const { error } = await supabase.from('inventory').update({ quantity: newQty }).eq('id', id)
          if (error) {
            alert('❌ Σφάλμα στην ενημέρωση')
            console.error(error)
          } else {
fetchInventory()          }
        })
      })
    }

    function renderChart(data) {
      const labels = data.map(item => item.name)
      const quantities = data.map(item => item.quantity)
      const colors = ['#4caf50', '#f44336', '#2196f3', '#ff9800']
      const borders = ['#388e3c', '#d32f2f', '#1976d2', '#f57c00']

      if (stockChart) {
        stockChart.data.labels = labels
        stockChart.data.datasets[0].data = quantities
        stockChart.update()
      } else {
        stockChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Quantity',
              data: quantities,
              backgroundColor: labels.map((_, i) => colors[i % colors.length]),
              borderColor: labels.map((_, i) => borders[i % borders.length]),
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true }
            }
          }
        })
      }
    }

    async function fetchInventory() {
      const { data, error } = await supabase.from('inventory').select('*')
      if (error) {
        console.error('Error fetching inventory:', error)
        return
      }
      renderTable(data)
      renderChart(data)
    }

fetchInventory()
    supabase
      .channel('inventory_changes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'inventory' }, payload => {
fetchInventory()
      })
      .subscribe()

    document.getElementById('addItemForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const name = document.getElementById('itemName').value.trim()
      const quantity = parseInt(document.getElementById('itemQuantity').value)

      if (!name || isNaN(quantity) || quantity < 0) {
        alert('Συμπλήρωσε σωστά τα πεδία.')
        return
      }

      const timestamp = new Date().toISOString()

      const { error } = await supabase.from('inventory').insert([
        {
          name,
          quantity,
          last_updated: timestamp
        }
      ])

      if (error) {
        console.error('❌ Σφάλμα κατά την προσθήκη:', error)
        alert('Κάτι πήγε στραβά.')
      } else {
        document.getElementById('addItemForm').reset()
      fetchInventory()
      }
    })

    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase()
      const rows = document.querySelectorAll('#inventoryTable tbody tr')
      rows.forEach(row => {
        const name = row.querySelector('td').textContent.toLowerCase()
        row.style.display = name.includes(term) ? '' : 'none'
      })
    })
  </script>
</body>
</html>
